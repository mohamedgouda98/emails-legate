<div class="container">
  <h3>Add New Contact</h3>

  <div class="alert alert-success" role="alert" *ngIf="success">
    {{ success }}
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #emailForm="ngForm" (ngSubmit)="onCreateContact(emailForm.value)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required ngModel name="name" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" required ngModel name="email" />
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required ngModel name="title" />
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!emailForm.valid">Add Email</button>
      </form>
    </div>
  </div>
</div>
